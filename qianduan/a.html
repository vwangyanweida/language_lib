<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
		.box{
			width: 600px;
			border: 2px dashed green;
			
		}
		.box:after {
			clear: both;
		}

		.clearfix:after {
			content: "";
			/*设置内容为空*/
			height: 0;
			/*高度为0*/
			line-height: 0;
			/* 行高为0*/
			display: block;
			/*将文本转为块级元素*/
			visibility: hidden;
			/*将元素隐藏*/
			clear: both/*清除浮动*/
		}

		.box1, .box2 {
			width:200px;
			height: 100px;
		}

		.box1 {
			float: left;
			background-color: red;
		}

		.box2 {
			background-color: blue;
		}

	</style>
</head>
<body>
	<div class="box clearfix">
		<div class="box1"></div>
	</div> 	

	<div class="box2"></div>
</body>
</html>
